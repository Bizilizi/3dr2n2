[training]
gpus = 0,
batch_size = 1
resume_ckpt_path = ./checkpoints
max_epochs = 2000
validate_every_n = 2
num_workers = 12
accumulate_grad_batches = 5
learning_rate = 0.001

[dataset]
num_renders = 5
train_split = Sample/splits/train.txt
val_split = Sample/splits/val.txt
path_to_dataset = Sample

[model]
encoder_decoder_type = simple
conv_rnn3d_type = gru
conv_rnn3d_kernel_size = 3

[logging]
logger_type =
logging_path = logs